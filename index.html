<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css'>
    
</head>
<body >
    <div class='container my-auto'>
        <div id='login_area'>
            <h1 class="text-center text-capitalize">welcoe to pioneer bank</h1>
            <div class='submit_area '>
                <h4 class="text-capitalize">login</h4>
                <input type='text ' class="form-control " placeholder="Eail" name='' id=''>
                <br>
                <input type='password' class="form-control" placeholder="Password" name='' id=''>
                <br>
                <button id="login" type='submit' class="btn btn-success text-capitalize">enter</button>
            </div>
        </div>
    </div>
    <div class='container'>
        <div id='transeection_area'>
            <div class='row'>
                <div class='col-md-4'>
                    <div class='deposit status'>
                        <h5>deposit</h5>
                        <h2>$<span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class='col-md-4 '>
                    <div class='withdraw status'>
                        <h5>withdraw</h5>
                        <h2>$<span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class='col-md-4 '>
                    <div class='balance status'>
                        <h5>balance</h5>
                        <h2>$<span id="currentBalance">1240</span></h2>
                    </div>
                </div>
            </div>

            <div class='row'>
                <div class='col-md-6'>
                    <div class='deposit_input'>
                        <h4 class="text-capitalize">deposit</h4>
                        <input id="depositAmount" class="form-control" type='number' placeholder="$amount you want to deposit">
                        <br>
                        <button id="addDeposit" class='btn btn-success'>Deposit</button>
                    </div>
                </div>
                <div class='col-md-6'>
                    <div class='withdraw_input'>
                        <h4 class="text-capitalize">withdraw</h4>
                        <input id="withdrawAmount" class="form-control" type='number' placeholder="$amount you want to withdraw">
                        <br>
                        <button id="addWithdraw" class='btn btn-success'>Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src='script.js'></script>
</body>
</html>
